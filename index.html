<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sorting Visualizer</title>
</head>

<body>
    <div class="main">
        <p class="heading">Sorting Visualizer</p>
    </div>

    <div class="container">
        <div class="bars" id="bars_container"></div>

        <div class="buttons">

            <!-- Drop-down list -->
            <select id="speed">
                <option disabled="disabled" selected="selected">Speed</option>
                <option value="500">Slow</option>
                <option value="100">Medium</option>
                <option value="10">Fast</option>
            </select>

            <select id="algorithms">
                <option disabled="disabled" selected="selected">Choose Algorithm</option>
                <option value="selection">Selection Sort</option>
                <option value="bubble">Bubble Sort</option>
                <option value="insertion">Insertion Sort</option>
                <option value="quick">Quick Sort</option>
                <option value="merge">Merge Sort</option>
                <!-- <option value="heap">Heap Sort</option> -->
            </select>

            <button id="randomize_array_btn">Randomize Array</button>
            <button id="sort_btn">Sort</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
